<!doctype html>

<html lang="en">
	<head>
	<meta charset="utf-8">
	
	<title>TalkAlone</title>
	<meta name="description" content="Practice talking with yourself">
	<meta name="author" content="Huy Tran">
	
	<link rel="stylesheet" href="css/style.css">
	  
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>
	<ul>
		<li>Excuse me, are you American?</li>
		<li>No</li>
		<li>Do you speak English?</li>
		<li>Yes, why not?</li>
		<li>How long have you been here?</li>
		<li>I don't remember</li>
		<li>What do you do for work?</li>
		<li>I am a Web Developer.</li>
		<li>Cool! Your work is installing Windows, is that right?</li>
		<li>What the hell?</li>
	</ul>
	
	<button id="btnStart" onclick="startSpeak()">START</button>
	<div class="status">You said: <span id="said">...</span></div>
	
	<div class="error"></div>
	
  	<script src="js/speakon.js"></script>	
	<script src="js/talkalone.js"></script>
</body>
</html>
